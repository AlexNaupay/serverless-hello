service: serverless-started-service
frameworkVersion: '3'

package:
  individually: true
  patterns:
    - "!*/**"  # Exclude all!
    - "!**"  # Exclude all!
    #- "!.dynamodb"
    #- "!node_modules"
    #- "!.venv"
    #- "!.github"

provider:
  name: aws
  runtime: nodejs16.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action: "dynamodb:*"
          Resource: { "Fn::GetAtt": [ "usersTable", "Arn" ] }  # Better
          #Resource: arn:aws:dynamodb:us-east-1:471893938953:table/usersTable

functions:
  hello:
    handler: users-get/handler.index  # file.function
    package:
      patterns:
        - "users-get/handler.js"
    events:
      - http:
          path: /hello
          method: GET
  get-user:
    handler: users-get/handler.getUser  # file.function
    package:
      patterns:
        - "users-get/handler.js"
    events:
      - http:
          path: /users/{id}
          method: GET
          request:
            parameters:
              paths:
                id: true
  get-users:
    handler: users-get/handler.getUsers  # file.function
    package:
      patterns:
        - "users-get/handler.js"
    events:
      - http:
          path: /users
          method: GET
  store-user:
    handler: users-create/handler.store  # file.function
    package:
      patterns:
        - "users-create/handler.js"
    events:
      - http:
          path: /users
          method: POST
          request:
            schemas:
              application/json: ${file(schemas/user.json)}
  update-user:
    handler: users-update/handler.update  # file.function
    package:
      patterns:
        - "users-update/handler.js"
    events:
      - http:
          path: /users/{id}
          method: PUT
          request:
            parameters:
              paths:
                id: true
            schemas:
              application/json: ${file(schemas/user.json)}

  delete-user:
    handler: users-delete/handler.delete  # file.function
    package:
      patterns:
        - "users-delete/handler.py"
    runtime: python3.10
    #environment:
    #    VIRTUAL_ENV_PATH: .venv
    events:
      - http:
          path: /users/{id}
          method: DELETE
          request:
            parameters:
              paths:
                id: true

plugins:
  - serverless-dynamodb
  - serverless-offline

custom:
  serverless-dynamodb:
    # If you only want to use DynamoDB Local in some stages, declare them here
    stages:
      - dev
    start:
      port: 8000
      docker: false
      migrate: true

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: usersTable
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
